  path_provider: ^1.2.0
  photo_view: ^0.5.0
  quiver: ^2.0.5
  rxdart: ^0.21.0
  share: ^0.6.3+1
  shared_preferences: ^0.5.4+3
  transparent_image: ^0.1.0
  tuple: ^1.0.3
  url_launcher: ^5.2.5
  vibrate: ^0.0.4
  xml2json: ^3.0.3

