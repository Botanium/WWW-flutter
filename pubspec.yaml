name: what_when_where
description: What? When? Where?

version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  audioplayer2: ^0.5.2
  auto_size_text: ^1.1.2
  dio: ^3.0.4
  dioc: ^0.1.6
  firebase_analytics: ^5.0.2
